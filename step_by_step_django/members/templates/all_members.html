{% extends "master.html" %}

{% block title %} My club - List of members
{% endblock %}

{% block content %}
  <h1> All members </h1>
  <p><a href="/">HOME</a></p>
  <ul>
    {% for member in mymembers %}
      <li><a href="details/{{member.id}}"> {{ member.firstname }} {{" "}}{{ member.lastname }} </a></li>
    {% empty %} 
      <li> No members </li>  
    {% endfor %}
  </ul>
{% endblock %}
